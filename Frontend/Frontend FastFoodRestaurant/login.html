<!DOCTYPE html>
<html>
<head>
	<title>FastFood -Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/LogoFFoof.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/asd.png">
				<h2 class="title">Bienvenido  </h2>
           		<div class="input-div one">
           		   <div class="i">
					<i class="fa-solid fa-user" style="color: #75e656;"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nombre de usuario</h5> 
           		   		<input type="text" class="input">
							  
           		   </div>
           		</div>
				
           		<div class="input-div pass">
           		   <div class="i"> 
					<i class="fa-solid fa-lock" style="color: #75e656;"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
            	<a href="index.html"></a><input type="submit" class="btn" value="Acceder">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
